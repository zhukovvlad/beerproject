{% extends 'base.html' %}

{% block title %}
	All The Beers
{% endblock %}

{% block main %}
	<ul class="list-group">
		{% for beer in object_list %}
    	<li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'beer:BeerDetail' pk=beer.id %}">
        	{{ beer }}
        </a>
        <span class="badge badge-primary badge-pill">Brewed by: {{ beer.brewery }}</span>
    	</li>
    {% endfor %}
	</ul>
{% endblock %}
